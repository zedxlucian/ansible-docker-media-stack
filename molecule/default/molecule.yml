---
dependency:
  name: galaxy
driver:
  name: podman
lint: |
  set -e
  yamllint .
  ansible-lint
platforms:
  - name: molecule
    image: docker.io/geerlingguy/docker-${MOLECULE_DISTRO:-rockylinux8}-ansible
    command: ""
    volumes:
      - /sys/fs/cgroup/:/sys/fs/cgroup:ro
    privileged: true
    pre_build_image: true
provisioner:
  name: ansible
  options:
    vvv: True
  config_options:
    defaults:
      vault_identity_list: vault_pass@/home/lydien/Projets/homelab-docker/scripts/vault-keyring-client.py
verifier:
  name: ansible
